<div class="container">
  <div class="container-inside">
    <img
      src="../../../assets/applications-illustration.svg"
    />
    <div class="sign-in-form">
      <h2>Sign up</h2>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="user"
          size="18px"
        />
        <input
          type="text"
          placeholder="Enter First Name"
        />
      </div>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="user"
          size="18px"
        />
        <input
          type="text"
          placeholder="Enter Last Name"
        />
      </div>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="user"
          size="18px"
        />
        <input
          type="text"
          placeholder="Enter username"
        />
      </div>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="user"
          size="18px"
        />
        <input
          type="text"
          placeholder="Enter Email"
        />
      </div>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="user"
          size="18px"
        />
        <input
          type="text"
          placeholder="Enter Password"
        />
      </div>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="lock-keyhole"
          size="18px"
        />
        <input
          type="password"
          placeholder="Confirm Password"
        />
      </div>
      <div class="remember">
        <input type="checkbox" />
        <span>I agree to all terms</span>
      </div>
      <button>Register</button>

      <div class="more-options">
        <p class="create-account">
          Already have an account?
          <a [routerLink]="'/'">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
