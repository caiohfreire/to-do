<div class="container">
  <div class="container-inside">
    <div class="sign-in-form">
      <h2>Sign In</h2>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="user"
          size="18px"
        />
        <input
          type="text"
          placeholder="Enter Username"
        />
      </div>
      <div class="input input-wrapper">
        <lucide-icon
          class="icon"
          name="lock-keyhole"
          size="18px"
        />
        <input
          type="password"
          placeholder="Enter Password"
        />
      </div>
      <div class="remember">
        <input type="checkbox" />
        <span>Remember me</span>
      </div>
      <button>Login</button>

      <div class="more-options">
        <div class="account-ways">
          <p>Or, Login with</p>
          <div>
            <img
              src="../../../assets/google.svg"
            />
            <img
              src="../../../assets/github.svg"
            />
          </div>
        </div>
        <p class="create-account">
          Donâ€™t have an account?
          <a [routerLink]="'/signup'">
            Create One
          </a>
        </p>
      </div>
    </div>
    <img
      src="../../../assets/scrum-board.svg"
    />
  </div>
</div>
