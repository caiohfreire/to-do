<p-dialog
  header="Send an invite to a new member"
  [modal]="true"
  [(visible)]="visible"
  [draggable]="false">

  <div class="invite-wrapper">
    <div class="form-input">
      <label for="email">Email</label>
      <div class="input-wrapper">
        <input
          pInputText
          class="input"
          id="email"
          aria-describedby="email-help"
          [(ngModel)]="email"
        />
        <button>Send Invite</button>
      </div>
    </div>

      <span class="member-title">Members</span>

      <div
        class="members-list">
        <ul *ngFor="let member of members">
          <div>
            <img
              src={{member.image}}
              alt="Member picture"
            />
            <div class="member-info">
              <span class="member-name">{{member.name}}</span>
              <span class="member-email">{{member.email}}</span>
            </div>
          </div>

          <p-dropdown
            class="member-action"
            [options]="permissions"
            [(ngModel)]="member.permission"
          />
        </ul>
      </div>

    <div class="form-input">
      <label for="projectLink">Project Link</label>
      <div class="input-wrapper">
        <input
          pInputText
          class="input"
          id="projectLink"
          aria-describedby="projectLink-help"
          [disabled]="true"
          [(ngModel)]="projectLink"
        />
        <button>Copy Link</button>
      </div>
    </div>
  </div>
</p-dialog>
