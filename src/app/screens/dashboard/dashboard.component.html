<div class="template">

    <div class="invite">
      <span class="invite-image">
        <img
          src="https://github.com/caiohfreire.png"
          alt="members picture">
      </span>
      <button class="invite-button" (click)="showInvites()">
        <lucide-icon
          name="user-plus"
          color="#3ABEFF"
          size="20px"
          class="remove-lh"
        />

  <div class="content-wrapper">

              <lucide-icon
                name="chart-no-axes-gantt"
                size="20px"
                color="#A1A3AB"
                class="remove-lh"></lucide-icon>
              <p>To-Do</p>
            </div>
            <div class="session-add">
              <lucide-icon
                name="plus"
                size="18px"
                color="#3ABEFF"
                class="remove-lh"></lucide-icon>
              <p>Add task</p>
            </div>
          </div>
          <div class="task-date">
            <span>24 October</span>
            <div class="day">
              <lucide-icon
                name="dot"
                size="16px"
                color="#A1A3AB"
                class="remove-lh"
              />

          </div>

          </div>
          <ngx-charts-pie-grid
